{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigtlMart - Login</title>

    <link rel="stylesheet" href="{% static "css/utils.css" %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />

    <link rel="stylesheet" href="{% static "css/style.css" %}" /> <link
    rel="stylesheet" href="{% static "css/home.css" %}"> <link rel="stylesheet"
    href="{% static "css/login.css" %}">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
        .black {
          color: black !important;
        }
      </style>
  </head>

  <body>
    <main>
      <div id="Overlay"></div>
      <form class="login" method="POST">
        {% csrf_token %}
        <h2>Welcome, User!</h2>
        <p>Please log in</p>
        <input type="email" name="email" class="black" placeholder="joe@gmail.com" required />
        <input
          type="password"
          name="password"
          class="black"
          placeholder="Password"
          required
        />
        <input type="submit" value="Log In" />
        <div class="links">
          <a href="/">Back to Home</a>
          <a href="/register">Register</a>
        </div>
      </form>

      <script>
        // Display messages as JavaScript alerts
        {% if messages %}
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        {% endif %}
      </script>
    </main>

    <script></script>
  </body>
</html>
